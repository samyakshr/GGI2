<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    GGI Display
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    
    .tv-frame {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
      border: 20px solid #333;
      border-radius: 20px;
      box-shadow: 
        0 0 50px rgba(0,0,0,0.5),
        inset 0 0 20px rgba(255,255,255,0.1);
      overflow: hidden;
    }

    .tv-frame::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.3) 0%, transparent 70%),
        radial-gradient(circle at 80% 80%, rgba(65, 105, 225, 0.3) 0%, transparent 70%),
        radial-gradient(circle at 50% 50%, rgba(255, 105, 180, 0.3) 0%, transparent 70%);
      animation: gradientShift 15s ease infinite;
      z-index: 0;
    }

    .tv-frame::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 60% 40%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
      animation: gradientPulse 4s ease infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 0%;
        transform: scale(1);
      }
      25% {
        background-position: 100% 0%;
        transform: scale(1.1);
      }
      50% {
        background-position: 100% 100%;
        transform: scale(1);
      }
      75% {
        background-position: 0% 100%;
        transform: scale(1.1);
      }
      100% {
        background-position: 0% 0%;
        transform: scale(1);
      }
    }

    @keyframes gradientPulse {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.2);
      }
    }

    .emotion-display {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Poppins', sans-serif;
      z-index: 1;
    }
    
    .emotion-icon {
      font-size: 140px;
      margin-bottom: 30px;
      animation: bounce 2s ease infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
    }
    
    .emotion-text {
      font-size: 56px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 6px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      background: linear-gradient(45deg, #fff, #aaa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 10px 30px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
    
    .ticker-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10%;
      background: linear-gradient(45deg, #111 25%, transparent 25%, transparent 75%, #111 75%, #111),
                  linear-gradient(45deg, #111 25%, transparent 25%, transparent 75%, #111 75%, #111);
      background-size: 8px 8px;
      background-position: 0 0, 4px 4px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(5px);
    }

    .ticker-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, 
        rgba(0,0,0,0.95) 0%,
        rgba(0,0,0,0.7) 20%,
        rgba(0,0,0,0.5) 50%,
        rgba(0,0,0,0.7) 80%,
        rgba(0,0,0,0.95) 100%
      );
      z-index: 1;
    }

    .ticker-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%,
        rgba(255,255,255,0.2) 50%,
        transparent 100%
      );
      z-index: 2;
    }
    
    .ticker {
      position: absolute;
      white-space: nowrap;
      color: white;
      font-size: 18px;
      line-height: 1.4;
      padding: 12px;
      animation: ticker 30s linear infinite;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      font-weight: 500;
      letter-spacing: 0.5px;
      z-index: 2;
    }

    .ticker span {
      margin-right: 40px;
      position: relative;
    }

    .ticker span::after {
      content: 'â€¢';
      margin-left: 40px;
      color: rgba(255, 255, 255, 0.3);
    }
    
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .back-button:hover {
      background: rgba(0, 0, 0, 0.8);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .recent-experience {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10%;
      background: rgba(0,0,0,0.9);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      text-align: left;
      color: white;
      font-size: 18px;
      line-height: 1.4;
      padding: 12px;
      white-space: nowrap;
      animation: ticker 30s linear infinite;
      font-weight: 500;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
    }

    .recent-experience::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%,
        rgba(255,255,255,0.2) 50%,
        transparent 100%
      );
    }

    .recent-experience::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%,
        rgba(255,255,255,0.2) 50%,
        transparent 100%
      );
    }
    
    .artwork-display {
      position: absolute;
      bottom: 20%;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 32px;
      font-weight: 700;
      padding: 25px;
      background: rgba(0, 0, 0, 0.6);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      border-top: 2px solid rgba(255, 255, 255, 0.15);
      border-bottom: 2px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
    }
    
    @keyframes ticker {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    .happy { 
      color: #FFD700;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }
    .sad { 
      color: #4169E1;
      text-shadow: 0 0 30px rgba(65, 105, 225, 0.6);
    }
    .nostalgic { 
      color: #FF69B4;
      text-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
    }
    .inspired { 
      color: #FFD700;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }
  </style>
</head>

<body>
  <div class="tv-frame">
    <button class="back-button" onclick="window.location.href='dashboard.html'">
      <i class="material-symbols-rounded">arrow_back</i> Back to Dashboard
    </button>
    <div class="emotion-display">
      <div class="emotion-icon" id="emotion-icon">ðŸ˜Š</div>
      <div class="emotion-text" id="emotion-text">HAPPY</div>
    </div>
    <div class="artwork-display" id="artwork-display">
      Loading artwork information...
    </div>
    <div class="recent-experience" id="recent-experience">
      Loading recent experience...
    </div>
  </div>

  <script>
    // Function to get emotion icon
    function getEmotionIcon(emotion) {
      switch(emotion.toLowerCase()) {
        case 'happy': return 'ðŸ˜Š';
        case 'sad': return 'ðŸ˜¢';
        case 'nostalgic': return 'ðŸ˜Œ';
        case 'inspired': return 'âœ¨';
        default: return 'ðŸ˜Š';
      }
    }

    // Function to fetch data from Google Sheets
    async function fetchData() {
      try {
        console.log('Fetching data from Google Sheets...');
        const spreadsheetId = '1HbaoSO3-QHKhYUHy4DuerkH_Z2kV9eoPQOOhTkTWwhQ';
        const apiKey = 'AIzaSyCOmA67laPyNblmRifkKckoYCZKo8FmyfU';
        const range = 'Form Responses 1!A:D';
        
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
        
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error(`API request failed: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        if (!data.values || data.values.length === 0) {
          throw new Error('No data found in sheet');
        }
        
        return processSheetData(data.values);
      } catch (error) {
        console.error('Error fetching data:', error);
        return getSampleData();
      }
    }

    // Function to process sheet data
    function processSheetData(values) {
      const experienceColIndex = 1; // "How would you describe your experience..."
      const artworkColIndex = 2;    // "Which artwork stood out to you the most?"
      const timestampColIndex = 0;   // Timestamp column
      
      const emotionCounts = {
        'happy': 0,
        'sad': 0,
        'nostalgic': 0,
        'inspired': 0
      };
      
      const recentResponses = [];
      
      // Process all rows (skip header)
      for (let i = 1; i < values.length; i++) {
        const row = values[i];
        const experience = row[experienceColIndex]?.trim() || '';
        const artwork = row[artworkColIndex]?.trim() || '';
        const timestamp = row[timestampColIndex];
        
        const emotion = classifyEmotion(experience);
        if (emotionCounts.hasOwnProperty(emotion)) {
          emotionCounts[emotion]++;
        }
        
        recentResponses.push({
          experience: experience,
          artwork: artwork,
          emotion: emotion,
          timestamp: timestamp
        });
      }
      
      // Sort responses by timestamp (most recent first)
      recentResponses.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      
      return {
        emotionCounts,
        recentResponses
      };
    }

    // Function to classify emotion from text
    function classifyEmotion(text) {
      text = text.toLowerCase();
      
      const happyKeywords = ['happy', 'joy', 'great', 'wonderful', 'amazing', 'love', 'enjoy', 'beautiful', 'excellent', 'fantastic', 'inspiring', 'uplifting', 'delightful', 'peaceful', 'calm'];
      const sadKeywords = ['sad', 'disappoint', 'bad', 'poor', 'unhappy', 'terrible', 'awful', 'horrible', 'upset', 'depressed', 'uninspiring', 'disheartening', 'gloomy', 'melancholy'];
      const nostalgicKeywords = ['nostalgic', 'memory', 'remember', 'childhood', 'past', 'old', 'back then', 'reminisce', 'recall', 'memories', 'youth', 'childhood', 'reminiscent', 'sentimental', 'grandmother', 'grandfather', 'family'];
      const inspiredKeywords = ['inspired', 'inspiring', 'motivate', 'motivated', 'creative', 'creativity', 'awe', 'amazed', 'moved', 'uplifted', 'empowered', 'energized', 'stimulated', 'encouraged', 'impressed'];
      
      const counts = {
        'happy': 0,
        'sad': 0,
        'nostalgic': 0,
        'inspired': 0
      };
      
      happyKeywords.forEach(keyword => { if (text.includes(keyword)) counts.happy++; });
      sadKeywords.forEach(keyword => { if (text.includes(keyword)) counts.sad++; });
      nostalgicKeywords.forEach(keyword => { if (text.includes(keyword)) counts.nostalgic++; });
      inspiredKeywords.forEach(keyword => { if (text.includes(keyword)) counts.inspired++; });
      
      let maxCount = 0;
      let maxEmotion = 'happy';
      
      for (const emotion in counts) {
        if (counts[emotion] > maxCount) {
          maxCount = counts[emotion];
          maxEmotion = emotion;
        }
      }
      
      return maxEmotion;
    }

    // Function to get sample data
    function getSampleData() {
      return {
        emotionCounts: {
          'happy': 1,
          'sad': 0,
          'nostalgic': 0,
          'inspired': 0
        },
        recentResponses: [
          {
            experience: "Made me so happy!",
            artwork: "Flower",
            emotion: "happy",
            timestamp: new Date().toISOString()
          }
        ]
      };
    }

    // Function to update display
    async function updateDisplay() {
      try {
        const data = await fetchData();
        console.log('Fetched data:', data);
        
        // Update emotion display
        const emotionCounts = data.emotionCounts;
        const dominantEmotion = Object.entries(emotionCounts).reduce((a, b) => a[1] > b[1] ? a : b)[0];
        
        const emotionIcon = document.getElementById('emotion-icon');
        const emotionText = document.getElementById('emotion-text');
        
        emotionIcon.textContent = getEmotionIcon(dominantEmotion);
        emotionIcon.className = `emotion-icon ${dominantEmotion.toLowerCase()}`;
        emotionText.textContent = dominantEmotion.toUpperCase();
        emotionText.className = `emotion-text ${dominantEmotion.toLowerCase()}`;
        
        // Update artwork display and recent experience ticker
        const artworkDisplay = document.getElementById('artwork-display');
        const recentExperience = document.getElementById('recent-experience');
        const responses = data.recentResponses || [];
        
        if (responses.length > 0) {
          const latestResponse = responses[0];
          
          // Update artwork display
          artworkDisplay.textContent = `Currently Viewing: ${latestResponse.artwork}`;
          artworkDisplay.style.display = 'block';
          
          // Update ticker with only the most recent response and its emotion
          const tickerText = `"${latestResponse.experience}" â€¢ Feeling ${latestResponse.emotion}`;
          recentExperience.textContent = tickerText;
          recentExperience.className = `recent-experience ${latestResponse.emotion.toLowerCase()}`; // Apply emotion color
          recentExperience.style.display = 'block';
        } else {
          artworkDisplay.textContent = 'No artwork information available';
          recentExperience.textContent = 'No responses yet';
        }
        
      } catch (error) {
        console.error('Error updating display:', error);
        // Set default content if there's an error
        document.getElementById('emotion-icon').textContent = getEmotionIcon('happy');
        document.getElementById('emotion-text').textContent = 'HAPPY';
        document.getElementById('artwork-display').textContent = 'Unable to load artwork information';
        document.getElementById('recent-experience').textContent = 'Unable to load responses';
      }
    }

    // Update display immediately and then every 5 seconds
    updateDisplay();
    setInterval(updateDisplay, 5000);
  </script>
</body>
